<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" id="Login">
        <h1><span class="letters2">Lo</span>gin</h1>
        <form action="">
            <div class="user-input">
                <label for="name"><img src="./Crystal/1237089.png" alt="envelope"></label><input type="text" id="name" name="name" placeholder="Enter your Email">
            </div>
            <hr>
            <div class="user-input">
                <label for="password"><img src="./Crystal/newlock.png" alt="lock"/></label><input type="password" id="password" name="password" placeholder="Confirm a password"> <span><img src="./Crystal/kindpng_3408991.png" alt="eye" ></span>
            </div class="user-input">
            <hr>

            <div class="afterpass">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Remember me</label>
    
                <a href="#">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>
        </form>
        <nav class="bellow-button">
            <cite>Dont Have an account?</cite><button onclick="Signup()" id="Sign" > Signup now</button>
        </nav>
    </div>
    
    <div class="container" id="Registration">
        <h1><span class="letters2">Re</span>gistration</h1>        
        <form action="">
            <div class="user-input">
                <img src="./Crystal/User_png.png" alt="User">
                <input type="text" id="reg-name" name="reg-name" placeholder="Enter your name">
            </div>
            <hr>
            <div class="user-input">
                <label for="email-name" ><img src="./Crystal/1237089.png" alt="User"></label>
                <input type="text" id="email-name" name="email-name" placeholder="Enter your email">
            </div>
            <hr>
            <div class="user-input">
                <label for="pass-name"><img src="./Crystal/newlock.png" alt="User"></label>
                <input type="text" id="pass-name" name="pass-name" placeholder="Create a password">
            </div>
            <hr>
            <div class="user-input">
                <label for="conpass-name"><img src="/Crystal/newlock.png" alt="User" ></label>
                <input type="text" id="conpass-name" name="conpass-name" placeholder="Confirm password"> <span><img src="./Crystal/kindpng_3408991.png" alt="eye"></span>
            </div>
            <hr>
            <input type="checkbox">
            <label for="accept"> I accept all terms &amp conditions</label>
            
            <button href="#" class="button"> Register Now</button>
        </form>
        
        <nav class="bellow-button">
            <cite>Already have an account?</cite> <button href="#" id="Sign"> Log in now?</button>
        </nav>
    </div>


</body>
</html>
